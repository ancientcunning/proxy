# user nginx;

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    resolver 127.0.0.53 valid=30s;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    # --- 프론트엔드 서버 그룹 ---
    upstream assist_web_frontend {
        server assist.web:80;
    }
    upstream developer_web_frontend {
        server developerapi.web:80;
    }

    # --- API 백엔드 서버 그룹 ---
    upstream assist_api_backend {
        server assist.apiserver:4003;
    }
    upstream analysis_api_backend {
        server analysis.apiserver:4004;
    }

    # --- [유지] 기존 destination 헤더 라우팅 규칙 ---
    map $http_x_destination $target_api_backend_group_x {
        default "";
        assist  assist_api_backend;
        analysis analysis_api_backend;
    }
    map $http_destination $target_api_backend_group_fallback {
        default "";
        assist  assist_api_backend;
        analysis analysis_api_backend;
    }
    map $target_api_backend_group_x $target_api_backend_group {
        default $target_api_backend_group_x;
        ""      $target_api_backend_group_fallback;
    }

    # === www.tuzain.com ===
    server {
        listen 80;
        server_name www.tuzain.com;

        location / {
            proxy_pass http://assist_web_frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
        }

        # [참고] www.tuzain.com에도 동일한 라우팅 규칙을 적용할 수 있습니다.
        # 필요시 developer.tuzain.com의 location 블록들을 여기에 복사하여 적용하세요.
        location /api/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin      https://developer.tuzain.com always;
                add_header Access-Control-Allow-Methods     GET,POST,PUT,DELETE,OPTIONS always;
                add_header Access-Control-Allow-Headers     Content-Type,Authorization,x-destination,destination always;
                add_header Access-Control-Allow-Credentials true always;
                return 204;
            }

            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;

            if ($target_api_backend_group = "") {
                return 400 '{"error": "Bad Request", "message": "x-destination or destination header is missing or invalid."}';
            }

            proxy_pass http://$target_api_backend_group;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            # TCP/웹소켓 통신을 위한 헤더
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            add_header Access-Control-Allow-Origin      https://developer.tuzain.com always;
            add_header Access-Control-Allow-Credentials true always;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # === developer.tuzain.com ===
    server {
        listen 80;
        server_name developer.tuzain.com;

        location / {
            proxy_pass http://developer_web_frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
        }

        # --- [신규] 특정 경로를 위한 전용 처리 규칙 ---
        location = /api/news/analyze {
            proxy_pass http://analysis_api_backend; # analysis 백엔드로 직접 전달

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location = /api/finance/analyze {
            proxy_pass http://analysis_api_backend; # analysis 백엔드로 직접 전달

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        # -----------------------------------------------

        # --- [역할 변경] 그 외 모든 /api/ 요청은 기존처럼 Destination 헤더로 처리 ---
        location /api/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin      https://developer.tuzain.com always;
                add_header Access-Control-Allow-Methods     GET,POST,PUT,DELETE,OPTIONS always;
                add_header Access-Control-Allow-Headers     Content-Type,Authorization,x-destination,destination always;
                add_header Access-Control-Allow-Credentials true always;
                return 204;
            }

            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;

            if ($target_api_backend_group = "") {
                return 400 '{"error": "Bad Request", "message": "x-destination or destination header is missing or invalid."}';
            }

            proxy_pass http://$target_api_backend_group;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;

            add_header Access-Control-Allow-Origin      https://developer.tuzain.com always;
            add_header Access-Control-Allow-Credentials true always;

            # TCP/웹소켓 통신을 위한 헤더도 포함
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}